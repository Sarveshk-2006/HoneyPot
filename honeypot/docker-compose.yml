version: '3.8'

services:
  honeypot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: agentic-honeypot
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - HOST=0.0.0.0
      - PORT=8000
      - DEBUG=False
    volumes:
      - ./logs:/app/logs
      - ./app:/app/app
    networks:
      - honeypot-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '1'
          memory: 512M

networks:
  honeypot-network:
    driver: bridge

volumes:
  honeypot-logs:
    driver: local
